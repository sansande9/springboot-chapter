<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>用户登录界面</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<!--  用户登录form表单 -->
<form class="form-signing" action="/dologin">
    <img class="mb-4" src="/img/login.jpg" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <input name="username"  type="text" class="form-control"
           placeholder="用户名" required="" autofocus="">
    <input name="password" type="password" class="form-control"
           placeholder="密码" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
<!--    <p class="mt-5 mb-3 text-muted">© <span th:text="${#dates.year(#dates.createNow())}">2018</span>-<span th:text="${#dates.year(#dates.createNow()+1)}">2019</span></p>-->
</form>
</body>
</html>
